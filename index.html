<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="counter">
        <div class="counter-heading">
            <h1>Counter</h1>
        </div>

        <div class="counter-widget">
            <div class="counter-content">
                <div class="counting-div" id="counting-div">0</div>

                <div class="counter-btn">
                    <button class="counterBtn" onclick="lessBtn()">-</button>
                    <button class="counterBtn" onclick="addBtn()">+</button>
                </div>

                <div class="counter-input">
                    <span>Increment/Decrement by:</span>
                    <input type="number" id="counter-input" min="1" max="100" value="1">
                </div>

                <button class="counterBtn" onclick="resetBtn()">Reset</button>

            </div>
        </div>
    </div>


    
    <script src="script.js"></script>

</body>
</html>
